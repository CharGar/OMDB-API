<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>


  <title>Week 5 Friday Project</title>
</head>

<body ng-app="myApp">
  <!-- start controller -->
  <!-- ng-init getAssign() to fire on pageload -->
  <div ng-controller='cr as x' ng-init="x.getAssign('')">
    <h1 class="jumbotron">Assignment Tracker</h1><br>
    <input ng-model= 'x.ass' type="text" placeholder="assignment...">
    <input ng-model= 'x.student' type="text" placeholder="student name...">
    <input ng-model= 'x.score' type="number" placeholder="score...">
    <input ng-model= 'x.date' type="date" placeholder="date">
    <button ng-click= 'x.newAss()'type="button" name="button">Click to Submit</button>
    <input ng-model= 'x.id' type="text" placeholder="assignment ID">
    <button ng-click= 'x.getAssign(x.id)'type="button" name="button">Click To Search</button>

    <div ng-repeat="ass in x.assignOutput">
      <div class="outPut"><p> {{ass.assignment_name}} {{ass.student_name}} {{ass.score}} {{ass.score}} {{ass.date_completed}}</p>

      </div>
    </div>
    <br>
    <br>
    <p>{{x.errorOutput}}</p>
  </div>
  <!-- end controller -->

</body>

</html>
